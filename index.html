<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plumbing Estimate Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 720px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Plumbing Estimate Request</h1>
    <p>Please complete the form below to request a plumbing estimate.</p>

    <form>
      <label>Full Name</label>
      <input type="text" placeholder="Taisu Califiori">

      <label>Email Address</label>
      <input type="email" placeholder="Office@taisucali.com">

      <label>Phone Number</label>
      <input type="tel" placeholder="Optional">

      <label>Type of Service</label>
      <select>
        <option>Leak Repair</option>
        <option>Pipe Installation</option>
        <option>Drain Cleaning</option>
        <option>Water Heater</option>
        <option>Other</option>
      </select>

      <label>Project Description</label>
      <textarea rows="5" placeholder="Describe the plumbing work needed"></textarea>

      <button type="submit">Request Estimate</button>
    </form>
  </div>

</body>
</html>
