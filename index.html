<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taisucali | Event Gallery</title>
  <meta name="description" content="Visual highlights from Taisucali nightlife events, festivals, and cultural productions across South America." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1a0f2e 0%, #05030a 70%);
      color: #f4f4f6;
    }
    header {
      background:
        linear-gradient(135deg, rgba(20,10,40,0.75), rgba(5,3,15,0.9)),
        url('https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2');
      background-size: cover;
      background-position: center;
      padding: 90px 20px;
      text-align: center;
    }
    header h1 { font-size: 46px; margin: 0; }
    header p { max-width: 720px; margin: 20px auto 0; font-size: 18px; }
    nav {
      background: rgba(10,10,20,0.9);
      backdrop-filter: blur(6px);
      padding: 14px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a { color: #fff; text-decoration: none; font-weight: 500; }
    section { padding: 80px 20px; max-width: 1200px; margin: auto; }
    h2 { font-size: 36px; margin-bottom: 24px; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
    }
    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.04);
      box-shadow: 0 18px 40px rgba(0,0,0,0.7);
    }
    footer {
      background:
        linear-gradient(135deg, rgba(20,10,40,0.85), rgba(5,3,15,0.95)),
        url('https://images.unsplash.com/photo-1519671482749-fd09be7ccebf');
      background-size: cover;
      background-position: center;
      padding: 60px 20px;
      text-align: center;
      font-size: 14px;
      color: #e6e6f0;
    }
  </style>
</head>
<body>

<header>

</header>

    <img src="https://images.unsplash.com/photo-1506157786151-b8491531f063" alt="Open air music festival" />

<footer>
  <p>© 2021–2026 Taisucali. Capturing nights that live forever.</p>
</footer>

</body>
</html>
